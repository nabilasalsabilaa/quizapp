{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <small class="text-muted">Skor sementara</small>
            <div class="h5">{{ temp_score }}</div>
          </div>
          <div>
            <small class="text-muted">Total</small>
            <div class="h5">{{ total_score }}</div>
          </div>
        </div>

        <!-- Form untuk submit jawaban -->
        <form method="POST">
          <h4 class="mb-3">{{ question }}</h4>
          <div class="list-group mb-3">
            {% for opt in options %}
              <label class="list-group-item list-group-item-action">
                <input class="form-check-input me-2" type="radio" name="choice" value="{{ loop.index0 }}">
                {{ opt }}
              </label>
            {% endfor %}
          </div>
          <button class="btn btn-outline-secondary" type="submit">Submit Jawaban</button>
        </form>

        <!-- Form terpisah untuk selesai & simpan skor -->
        <form method="POST" action="{{ url_for('quiz_finish') }}">
          <button class="btn btn-pastel text-white mt-2">Selesai & Simpan</button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
